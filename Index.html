/* ================= DASHBOARD ================= */
.dashboard{

/* ================= LOGIC ================= */

const grid=document.getElementById("grid");
const pf=document.getElementById("pf");
const pendingEl=document.getElementById("pending");
const tt=document.getElementById("tt");

function load(){
  grid.innerHTML="";
  let total=0,done=0,pending=[];

  for(const subject in DATA){
    const card=document.createElement("div");
    card.className="subject";

    const head=document.createElement("div");
    head.className="head";
    head.innerHTML=`${subject} <span>${DATA[subject].length}</span>`;

    const body=document.createElement("div");
    body.className="body";

    let subjectComplete=true;

    DATA[subject].forEach(q=>{
      total++;
      const key=subject+"_"+q[0];
      const checked=localStorage.getItem(key)==="1";

      if(checked) done++;
      else pending.push(q[0]);

      if(!checked) subjectComplete=false;

      const row=document.createElement("div");
      row.className="q";
      row.innerHTML=`
        <input type="checkbox" ${checked?"checked":""}
          onchange="toggle('${key}')">
        <span data-desc="Q${q[0]} â€“ ${q[1]}">
          Q${q[0]} â€“ ${q[1]}
        </span>`;
      body.appendChild(row);
    });

    if(subjectComplete) card.classList.add("complete");

    head.onclick=()=>body.style.display=
      body.style.display==="none"?"block":"none";

    card.append(head,body);
    grid.appendChild(card);
  }

  pending.sort((a,b)=>a-b);
  document.getElementById("done").textContent=done;
  document.getElementById("total").textContent=total;
  pf.style.width=(done/total*100).toFixed(1)+"%";
  pendingEl.textContent=pending.length?pending.join(", "):"None ðŸŽ‰";
}

function toggle(key){
  localStorage.setItem(
    key,
    localStorage.getItem(key)==="1"?"0":"1"
  );
  load();
}

function resetAll(){
  if(confirm("Reset all progress?")){
    localStorage.clear();
    load();
  }
}

/* Tooltip engine */
document.addEventListener("mousemove",e=>{
  if(tt.style.display==="block"){
    tt.style.left=e.clientX+12+"px";
    tt.style.top=e.clientY+12+"px";
  }
});
document.addEventListener("mouseover",e=>{
  if(e.target.dataset.desc){
    tt.textContent=e.target.dataset.desc;
    tt.style.display="block";
  }
});
document.addEventListener("mouseout",()=>tt.style.display="none");

load();
